    <section class="card input-card">
      <div class="card-head"><h1>Base64 Encode / Decode</h1></div>

      <textarea id="base64-input" placeholder="Type text or Base64 string here" aria-label="Base64 input"></textarea>

      <div class="tool-row">
        <button class="btn" id="btn-base64-encode">Encode</button>
        <button class="btn" id="btn-base64-decode">Decode</button>

      <pre id="base64-output" class="output"></pre>
