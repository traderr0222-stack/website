<main class="container">
  <h1>Word Checker</h1>
  <textarea id="text" placeholder="Type or paste text here"></textarea>
  <div class="tool-row">
    <button class="btn" onclick="toUpper()">UPPERCASE</button>
    <button class="btn" onclick="toLower()">lowercase</button>
    <button class="btn" onclick="toTitle()">Title Case</button>
    <button class="btn" onclick="removeSpaces()">Trim Spaces</button>
    <button class="btn" onclick="copyText()">Copy</button>
    <button class="btn danger" onclick="clearText()">Clear</button>
  </div>
  <div id="stats">
    <p>Words: <span id="k-words">0</span></p>
    <p>Characters: <span id="k-chars">0</span></p>
    <p>No-space Chars: <span id="k-chars-ns">0</span></p>
    <p>Paragraphs: <span id="k-paras">0</span></p>
    <p>Reading Time: <span id="k-read">0 min</span></p>
  </div>
</main>
